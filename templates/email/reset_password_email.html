<html>
  <body style="font-family: Arial, sans-serif; line-height: 1.6;">
    <p>{{ intro_text }}</p>

    <p>
      <a href="{{ frontend_url }}/reset-password?token={{ token }}" style="color: #1a73e8; text-decoration: none; font-weight: bold;">
        {{ subject }}
      </a>
    </p>

    {% if password %}
    <p>
        Yangi parolingiz: <strong>{{ password }}</strong><br>
      Hisobingizga kirganingizdan so'ng parolingizni qayta o'rnating.
    </p>
    {% endif %}

    <p>This link will expire in <strong>1 hour</strong>.</p>
  </body>
</html>
